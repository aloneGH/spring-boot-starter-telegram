spring.telegram.client.api-id=${TELEGRAM_API_ID}
spring.telegram.client.api-hash=${TELEGRAM_API_HASH}
spring.telegram.client.phone=${TELEGRAM_API_PHONE}
spring.telegram.client.database-encryption-key=${TELEGRAM_API_DATABASE_ENCRYPTION}
spring.telegram.client.system-language-code=en
spring.telegram.client.device-model=mac_dev
spring.telegram.client.use-message-database=true
spring.telegram.client.use-file-database=true
spring.telegram.client.use-chat-info-database=true
spring.telegram.client.use-secret-chats=true
spring.telegram.client.log-verbosity-level=1
spring.telegram.client.database-directory=simple-client/database
spring.telegram.client.files-directory=simple-client/files
spring.mvc.async.request-timeout=60000
app.security.api-keys=${API_KEYS}
# =========================
# SQLite 数据库配置
# =========================
# 使用相对项目根目录已存在的 simple-client 目录，避免提前创建目录的问题
spring.datasource.url=jdbc:sqlite:simple-client/database/sqlite.db
spring.datasource.driver-class-name=org.sqlite.JDBC
# 使用 Hibernate 对 SQLite 的方言
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
# DDL 策略：根据实体自动创建/更新表结构（如有需要可自行调整）
spring.jpa.hibernate.ddl-auto=update
# SQL 打印（调试时有用，生产可关闭）
spring.jpa.show-sql=${SHOW_SQL}
# 指定需要同步的 Telegram 聊天文件夹名称
music.sync.folder-name=Music
# 指定日志文件保存的路径（会在该目录下生成 spring.log）
logging.file.path=${LOG_DIR}
# 简单的滚动策略（Spring Boot 2.1+ 支持）
# 日志文件达到 10MB 时切换新文件
logging.logback.rollingpolicy.max-file-size=10MB
# 最多保留 7 天的日志
logging.logback.rollingpolicy.max-history=7

